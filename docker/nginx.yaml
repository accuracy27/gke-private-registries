apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
  labels:
    app: nginx
  name: nginx
spec:
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - image: jfrog.abdel.cloud/registry/nginx
        name: nginx
        ports:
        - containerPort: 80
          protocol: TCP
      imagePullSecrets:
        - name: regsecret